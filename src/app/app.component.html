<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button
                    class="btn btn-primary"
                    (click)="onlyOdd = !onlyOdd">Only show odd numbers
            </button>
            <br><br>
            <ul class="list-group">
                <!--<div *ngIf="onlyOdd">-->
                    <!--<li class="list-group-item" *ngFor="let number of oddNumbers">{{ number }}</li>-->
                <!--</div>-->
                <!--<div *ngIf="!onlyOdd">-->
                    <!--<li class="list-group-item" *ngFor="let number of evenNumbers">{{ number }}</li>-->
                <!--</div>-->
                <div *appUnless="onlyOdd">
                    <li class="list-group-item" *ngFor="let number of evenNumbers">{{ number }}</li>
                </div>
            </ul>
            <p appBasicHighlight>Text</p>
            <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Text2</p>
            <div [ngSwitch]="value">
                <p *ngSwitchCase="5">5</p>
                <p *ngSwitchCase="10">10</p>
                <p *ngSwitchCase="100">100</p>
                <p *ngSwitchDefault>Default</p>
            </div>
        </div>
    </div>
</div>
